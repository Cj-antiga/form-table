<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Handling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Alert Message -->
    <div id="error" class="mb-3"></div>

    <!-- Form Card -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h5 class="card-title mb-3">User Information</h5>

        <form id="form">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="First Name" id="firstname">
            </div>

            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Last Name" id="lastname">
            </div>

            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="Age" id="age">
            </div>

            <div class="col-md-4 d-flex align-items-center">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>

            <div class="col-12 d-grid mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">User List</h5>

        <table class="table table-bordered table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("form");
    const tableBody = document.getElementById("tableBody");
    const error = document.getElementById("error");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const fname = document.getElementById("firstname").value.trim();
      const lname = document.getElementById("lastname").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');

      // Validation
      if (!fname || !lname || !age || !gender) {
        error.innerHTML = `<div class="alert alert-danger">Complete all the inputs</div>`;
        return;
      }

      if (age < 0) {
        error.innerHTML = `<div class="alert alert-warning">Age cannot be negative!</div>`;
        return;
      }

      // Add to table
      tableBody.innerHTML += `
        <tr>
          <td>${fname}</td>
          <td>${lname}</td>
          <td>${age}</td>
          <td>${gender.value}</td>
        </tr>
      `;

      error.innerHTML = `<div class="alert alert-success">Form Submitted Successfully</div>`;
      form.reset();
    });
  </script>

</body>
</html>
